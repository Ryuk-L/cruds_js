<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cruds</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <div class="cruds">
        <div class="head">
            <h2>cruds</h2>
            <p>product management system</p>
            
        </div>
        <div class="inputs">
            <input type="text" id="title" placeholder="title" required>
            <div class="price">
                <input onkeyup="total()" type="text" id="price" placeholder="price" required>
                <input onkeyup="total()" type="text" id="taxes" placeholder="taxes">
                <input onkeyup="total()" type="text" id="ads" placeholder="ads">
                <input onkeyup="total()" type="text" id="discount" placeholder="discount">
                <small id="total"></small>              
            </div>
            <input type="text" id="count" placeholder="count" required>
            <input type="text" id="category" placeholder="category" required>
            <button id="submit" onclick="create()">create</button>
            
            
        </div>
        <div class="outputs">
            <div class="searchBox">
                <input type="text" id="search" placeholder="search">
                <div class="btnSearch">
                    <button id="searchByT" onclick="searchh('titleP')">search by title</button>
                    <button id="searchByC"onclick="searchh('catgoryP')">search by category</button>
                </div>
                <div id="deleteAll">

                </div>
  
            </div>

            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                    
                </tbody>
            </table>
            
        </div>    
    </div>
    <script src="main.js"></script>
</body>
</html>
